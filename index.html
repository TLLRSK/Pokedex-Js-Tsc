<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKDX</title>
    <meta name="description" content="Pokedex App made by Pedro J Gil">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header js-header">

        <div class="header__topbar">

            <a href="./index.html" class="header__topbar-title"><h1>pkdx</h1></a>

            <div class="header__topbar-tools">

                <form id="header__search" class="header__search">
                    <input type="text" id="header__search-input" class="header__search-input js-pokedex__search-input" placeholder="Search a pokemon">
                    <input type="submit" class="header__search-submit js-pokedex__search-submit" disabled="true" value="search"/>
                </form>

                <button class="btn--show-filter-list js-header__show-filter-btn">Filter</button>
            </div>
        </div>

        <div class="header__filter js-header__filter hidden--filter">

            <span>Types</span>

            <form id="header__filter" class=" types__grid" action="filter-types">

                <label for="type-filter--normal" class="types__grid-item">
                    <input type="checkbox" id="type-filter--normal" class="btn--type-filter js-btn--type-filter hover-shadow" name="normal">                    <span>normal</span>
                </label>
                    
                <label for="type-filter--fighting" class="types__grid-item">
                    <input type="checkbox" id="type-filter--fighting" class="btn--type-filter js-btn--type-filter hover-shadow" name="fighting">                    <span>fighting</span>
                </label>
                    
                <label for="type-filter--flying" class="types__grid-item">
                    <input type="checkbox" id="type-filter--flying" class="btn--type-filter js-btn--type-filter hover-shadow" name="flying">                    <span>flying</span>
                </label>
                    
                <label for="type-filter--poison" class="types__grid-item">
                    <input type="checkbox" id="type-filter--poison" class="btn--type-filter js-btn--type-filter hover-shadow" name="poison">                    <span>poison</span>
                </label>
                    
                <label for="type-filter--ground" class="types__grid-item">
                    <input type="checkbox" id="type-filter--ground" class="btn--type-filter js-btn--type-filter hover-shadow" name="ground">                    <span>ground</span>
                </label>
                    
                <label for="type-filter--rock" class="types__grid-item">
                    <input type="checkbox" id="type-filter--rock" class="btn--type-filter js-btn--type-filter hover-shadow" name="rock">                    <span>rock</span>
                </label>
                    
                <label for="type-filter--bug" class="types__grid-item">
                    <input type="checkbox" id="type-filter--bug" class="btn--type-filter js-btn--type-filter hover-shadow" name="bug">                    <span>bug</span>
                </label>
                    
                <label for="type-filter--ghost" class="types__grid-item">
                    <input type="checkbox" id="type-filter--ghost" class="btn--type-filter js-btn--type-filter hover-shadow" name="ghost">                    <span>ghost</span>
                </label>
                    
                <label for="type-filter--fire" class="types__grid-item">
                    <input type="checkbox" id="type-filter--fire" class="btn--type-filter js-btn--type-filter hover-shadow" name="fire">                    <span>fire</span>
                </label>
                    
                <label for="type-filter--water" class="types__grid-item">
                    <input type="checkbox" id="type-filter--water" class="btn--type-filter js-btn--type-filter hover-shadow" name="water">                    <span>water</span>
                </label>
                    
                <label for="type-filter--grass" class="types__grid-item">
                    <input type="checkbox" id="type-filter--grass" class="btn--type-filter js-btn--type-filter hover-shadow" name="grass">                    <span>grass</span>
                </label>
                    
                <label for="type-filter--electric" class="types__grid-item">
                    <input type="checkbox" id="type-filter--electric" class="btn--type-filter js-btn--type-filter hover-shadow" name="electric">                    <span>electric</span>
                </label>
                    
                <label for="type-filter--psychic" class="types__grid-item">
                    <input type="checkbox" id="type-filter--psychic" class="btn--type-filter js-btn--type-filter hover-shadow" name="psychic">                    <span>psychic</span>
                </label>
                    
                <label for="type-filter--ice" class="types__grid-item">
                    <input type="checkbox" id="type-filter--ice" class="btn--type-filter js-btn--type-filter hover-shadow" name="ice">                    <span>ice</span>
                </label>
                    
                <label for="type-filter--dragon" class="types__grid-item">
                    <input type="checkbox" id="type-filter--dragon" class="btn--type-filter js-btn--type-filter hover-shadow" name="dragon">                    <span>dragon</span>
                </label>
    
                <label for="type-filter--fairy" class="types__grid-item">
                    <input type="checkbox" id="type-filter--fairy" class="btn--type-filter js-btn--type-filter hover-shadow" name="fairy">                    <span>fairy</span>
                </label>

            </form>
            
            <div class="header__filter-buttons">
                <button class="btn--reset-filter js-types__reset-filter hover-shadow">Reset Filter</button>
                <button class="btn--apply-filter js-pokedex__pokemon-type-submit hover-shadow">Apply filter</button>
            </div>
        </div>
        
        

    </header>

    <main class="pokedex main js-pokedex">

        <div class="pokedex__loading js-pokedex__loading">
            <span>Loading...</span>
        </div>

        <p class="pokedex__results js-pokedex__results"></p>

        <ul class="pokedex__list js-pokedex__list"></ul>

        <button class="btn--show-next js-btn--show-next hover-shadow">MORE</button>

        <div class="pokedex__pokemon-details-card js-pokedex__pokemon-details-card hidden"></div>

        <div class="pokedex__blank js-pokedex__blank hidden"></div>

    </main>

    <footer class="footer">
        <p>Â©1996</p>
    </footer>
</body>
<script type="module" src="./public/js/main.js"></script>
</html>
